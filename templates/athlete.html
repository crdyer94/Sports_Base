{% extends 'bootstrap/base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>

    <h1> {{ athlete_info["fullname"] }}</h1>

    <img src = {{ athlete_info["rosterpic"] }}>
    <div>
    <ul>
           {% for key, item in athlete_info.items() %}
              {{  key }} : {{ item }}
              <br>
           {% endfor %}

           <br>
           <br>
           <br>
    </ul>
  </div>
  <div>
    <ul>
           {% for result in results %}

            {{ result }}
            <br>
            <br>
             {% endfor %}

    </ul>
  </div>

  <div>
     <form action = "/setfavorites/{athlete_info['athlete_id']}" method="POST">
      <input type="submit" name="favorite" value="Favorite">
      </form>
  </div>


<p> <a href='/searchpage'>Back to Search</a></p>

</body>
</html>

{% endblock %}
